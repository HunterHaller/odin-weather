<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather</title>
</head>

<body>
    <audio autoplay id="audio"> 
        <source id="music-source" src="./audio/day.ogg" type="audio/ogg">
    Your browser does not support the audio element! Oh no!!
    </audio>
    <div id="background">
        <div id="full-banner">
            <div id="banner-left">
                <div id="banner-title">
                    <h1>5-DAY</h1>
                    <h1>FORECAST</h1>
                </div>
            </div>
            <div id="banner-right">
                <h1 id="location-name-display">---</h1>
            </div>
        </div> <!--End header -->

        <div id="weather-search">
            <span>GET WEATHER FOR:</span>
            <input type="text" id="search-field" name="newLocation">
            <button id="weather-button">Forecast</button>
        </div> <!-- End weather-search -->

        <div id="weather-units">
            <span>Current units: </span>
            <span id="current-units">F</span>
            <button id="unit-button">Change units</button>
        </div>

        <div id="weather-data">
            <div class="day" id="day1">
                <div class="day-banner" id="day-1-banner"></div> <!-- today -->
                <div class="icon-holder" id="day-1-icon"></div>
                <div class="high" id="day-1-high"></div>
                <div class="low" id="day-1-low"></div>
            </div>
            <div class="day" id="day2">
                <div class="day-banner" id="day-2-banner"></div>
                <div class="icon-holder" id="day-2-icon"></div>
                <div class="high" id="day-2-high"></div>
                <div class="low" id="day-2-low"></div>
            </div>
            <div class="day" id="day3">
                <div class="day-banner" id="day-3-banner"></div>
                <div class="icon-holder" id="day-3-icon"></div>
                <div class="high" id="day-3-high"></div>
                <div class="low" id="day-3-low"></div>
            </div>
            <div class="day" id="day4">
                <div class="day-banner" id="day-4-banner"></div>
                <div class="icon-holder" id="day-4-icon"></div>
                <div class="high" id="day-4-high"></div>
                <div class="low" id="day-4-low"></div>
            </div>
            <div class="day" id="day5">
                <div class="day-banner" id="day-5-banner"></div>
                <div class="icon-holder" id="day-5-icon"></div>
                <div class="high" id="day-5-high"></div>
                <div class="low" id="day-5-low"></div>
            </div>
        </div> <!-- End weather-data -->

        <div id="attribution-info">
            <span id="support">supported by visualcrossing</span>
            <span id="timestamp"></span> <!-- Insert text including current time and date when data is pulled. -->
        </div> <!-- End attirbution-info -->
    </div>
</body>

</html>
