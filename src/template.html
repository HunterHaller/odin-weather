<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather</title>
</head>

<body>
    <div id="background">
        <div id="full-banner">
            <div id="banner-left">
                <div id="banner-title">
                    <h1>5-DAY</h1>
                    <h1>FORECAST</h1>
                </div>
            </div>
            <div id="banner-right">
                <h2 id="location-name-display"></h2>
            </div>
        </div> <!--End header-->

        <div id="weather-search">
            <span>GET WEATHER FOR:</span>
            <input type="text" name="newLocation">
            <button id="weather-button">Forecast</button>
        </div>
        <div id="weather-data">
            <div class="day" id="day1">
                <div class="day-banner">WED</div> <!-- today -->
            </div>
        </div>
        <div id="attribution-info">
            <span id="support">supported by visualcrossing</span>
            <span id="timestamp"></span> <!-- Insert text including current time and date when data is pulled. -->
        </div>
    </div>
</body>

</html>
